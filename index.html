<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- Top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-left">
    <p class="nav-filler" id="nav-fill-1">|</p>
    <a class="nav-link" href="#" id="nav-add-story">submit</a>
    <p class="nav-filler" id="nav-fill-2">|</p>
    <a class="nav-link" href="#" id="nav-favorites">favorites</a>
    <p class="nav-filler" id="nav-fill-3">|</p>
    <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">login/signup</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
  </div>
</nav>

<!-- Area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- Loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Not found message if user has not favorited any stories -->
<section id="not-found-favorite">
  <h1 id="not-found-favmes">Oops! Looks like you haven't favorited any stories. Come back some other time.</h1>
</section>

<!-- Not found message if user has not published any stories -->
<section id="not-found-own">
  <h1 id="not-found-ownmes">Oops! Looks like you haven't created any stories. Come back some other time.</h1>
</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>

<!-- story forms-->
<section class="story-add-form-container container">
  <form action="#" id="add-story-form" class="story-form hidden" method="post">
    <h4>Add a Story</h4>
    <div class="add-story-input">
      <label for="add-story-title">title</label>
      <input id="add-story-title">
    </div>
    <div class="add-story-input">
      <label for="add-story-author">author</label>
      <input id="add-story-author">
    </div>
    <div class="add-story-input">
      <label for="add-story-url">url</label>
      <input id="add-story-url">
    </div>
    <button class="add-story-button" type="submit">add story</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
